{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1>{% translate "Update status" %}</h1>
<form action="{% url 'status_update' pk=status.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% translate "Change data" %}</button>
</form>
</div>
{% endblock %}
