name: Django tests

on:
  - push
  - pull_request

env:
  env_var: ${{ vars.PORT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: poetry

      - name: Install dependencies
        run: make install

      - name: Django test
        run: make test
