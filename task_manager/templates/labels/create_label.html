{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1>{% translate "Make a label" %}</h1>
<form  class="form-group" action="{% url 'label_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% translate "Create" %}</button>
</form>
</div>
{% endblock %}
